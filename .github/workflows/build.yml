name: Build Lambda

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java 21
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21

      - name: Make Gradle wrapper executable
        working-directory: ./lambda
        run: chmod +x gradlew

      - name: Build with Gradle
        working-directory: ./lambda
        run: ./gradlew build