name: Build and Deploy to AWS

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17   # adjust if using another version

      - name: Build Lambda
        run: ./gradlew :lambda:build

      - name: Upload Lambda JAR
        uses: actions/upload-artifact@v4
        with:
          name: lambda-jar
          path: ./lambda/build/libs/*.jar

  deploy:
    runs-on: ubuntu-latest
    needs: build   # ensures build runs first

    steps:
      - uses: actions/checkout@v4

      - name: Download Lambda JAR
        uses: actions/download-artifact@v4
        with:
          name: lambda-jar
          path: ./lambda/build/libs/

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-central-1

      - name: Terraform Init
        working-directory: ./infrastructure
        run: terraform init

      - name: Terraform Apply
        working-directory: ./infrastructure
        run: terraform apply -auto-approve
